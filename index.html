<html>
    <head>
        <title>
            ar-demo
        </title>
        <meta name = "test" content="ar-demo">
        <!-- include A-Frame obviously -->
        <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
        <!-- include ar.js for A-Frame -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>
    <body>
      <a-scene embedded arjs>
        <!-- create your content here. just a box for now -->
        <a-assets>
          <a-asset-item id="test" src="model_asset/rain/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="model_asset/rain/scene.gltf" position="-0.252 0.137 -0.049" scale="0.001 0.001 0.001" 
                  animation-mixer="clip:Take 001; loop:infinite"></a-entity>
        <!-- <a-box position='0 0.5 0' material='opacity: 0.9;'></a-box>
        <a-text value = "hello world" color = "white" position = '0 2 0' wireframe = true wireframe-linewidth = 5> </a-text>  -->
        <!-- define a camera which will move according to the marker position -->
        <a-marker-camera preset='hiro'></a-marker-camera>
        <!-- <a-marker-camera type='pattern' patternUrl="/asset/pattern-01_8-bar-positive.png"></a-marker-camera> -->
      </a-scene>
    </body>

</html>
